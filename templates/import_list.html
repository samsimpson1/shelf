<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import - Shelf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 10px; }
        .breadcrumb { margin-bottom: 20px; color: #666; }
        .breadcrumb a { color: #0066cc; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .list { border: 1px solid #ddd; border-radius: 4px; }
        .item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .item:last-child { border-bottom: none; }
        .item:hover { background: #f5f5f5; }
        .item-info h3 { margin-bottom: 5px; }
        .item-info .meta { color: #666; font-size: 14px; }
        .btn { background: #0066cc; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #0052a3; }
        .empty { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="/">‚Üê Back to Library</a>
    </div>

    <h1>Import Media</h1>
    <p style="margin-bottom: 20px; color: #666;">Select a directory to import from the import directory.</p>

    {{if .Imports}}
    <div class="list">
        {{range .Imports}}
        <div class="item">
            <div class="item-info">
                <h3>{{.Name}}</h3>
                <div class="meta">{{printf "%.2f" .SizeGB}} GB</div>
            </div>
            <a href="/import/start?dir={{.Name | urlquery}}" class="btn">Import</a>
        </div>
        {{end}}
    </div>
    {{else}}
    <div class="empty">
        <h2>No Directories Found</h2>
        <p>No directories were found in the import directory.</p>
    </div>
    {{end}}
</body>
</html>
