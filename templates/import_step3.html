<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Step 3 - Shelf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { margin-bottom: 10px; }
        .breadcrumb { margin-bottom: 20px; color: #666; }
        .breadcrumb a { color: #0066cc; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .progress { margin-bottom: 30px; }
        .progress-bar { display: flex; gap: 10px; }
        .step { flex: 1; height: 4px; background: #eee; border-radius: 2px; }
        .step.active { background: #0066cc; }
        form { background: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .btn { background: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0052a3; }
        .help-text { color: #666; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="/import">‚Üê Cancel Import</a>
    </div>

    <h1>Import Media - Step 3 of 5</h1>
    <div class="progress">
        <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
    </div>

    <h2 style="margin-bottom: 20px;">Enter Media Details</h2>

    <form method="POST">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
            <div class="help-text">Enter the exact title of the media</div>
        </div>

        {{if eq .Session.MediaKind 0}}
        <div class="form-group">
            <label for="year">Year *</label>
            <input type="number" id="year" name="year" min="1800" max="2100" required>
            <div class="help-text">Enter the release year</div>
        </div>
        {{end}}

        <button type="submit" class="btn">Next</button>
    </form>
</body>
</html>
