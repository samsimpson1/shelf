<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Step 1 - Shelf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { margin-bottom: 10px; }
        .breadcrumb { margin-bottom: 20px; color: #666; }
        .breadcrumb a { color: #0066cc; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .progress { margin-bottom: 30px; }
        .progress-bar { display: flex; gap: 10px; }
        .step { flex: 1; height: 4px; background: #eee; border-radius: 2px; }
        .step.active { background: #0066cc; }
        .info { background: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 30px; }
        .info h3 { margin-bottom: 10px; }
        .info .meta { color: #666; font-size: 14px; }
        form { background: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .radio-group { display: flex; gap: 20px; }
        .radio-option { display: flex; align-items: center; gap: 10px; padding: 15px; border: 2px solid #ddd; border-radius: 4px; cursor: pointer; }
        .radio-option:hover { border-color: #0066cc; }
        .radio-option input[type="radio"]:checked + label { font-weight: bold; }
        .radio-option input[type="radio"] { margin: 0; }
        .radio-option label { margin: 0; cursor: pointer; }
        .btn { background: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0052a3; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #555; }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="/import">‚Üê Back to Import List</a>
    </div>

    <h1>Import Media - Step 1 of 5</h1>
    <div class="progress">
        <div class="progress-bar">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
    </div>

    <div class="info">
        <h3>Importing: {{.Session.SourceDir.Name}}</h3>
        <div class="meta">Size: {{printf "%.2f" .Session.SourceDir.SizeGB}} GB</div>
        {{if .Session.DetectedType}}
        <div class="meta">Detected Type: {{.Session.DetectedType}}</div>
        {{end}}
    </div>

    <form method="POST">
        <div class="form-group">
            <label>What type of media is this?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="film" name="media_kind" value="film" required>
                    <label for="film">Film</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="tv" name="media_kind" value="tv" required>
                    <label for="tv">TV Show</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn">Next</button>
    </form>
</body>
</html>
