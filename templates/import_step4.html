<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Step 4 - Shelf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { margin-bottom: 10px; }
        .breadcrumb { margin-bottom: 20px; color: #666; }
        .breadcrumb a { color: #0066cc; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .progress { margin-bottom: 30px; }
        .progress-bar { display: flex; gap: 10px; }
        .step { flex: 1; height: 4px; background: #eee; border-radius: 2px; }
        .step.active { background: #0066cc; }
        form { background: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .help-text { color: #666; font-size: 14px; margin-top: 5px; }
        .btn { background: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0052a3; }
        .custom-type { margin-top: 10px; display: none; }
        .custom-type.show { display: block; }
    </style>
    <script>
        function toggleCustomType() {
            var select = document.getElementById('disk_type');
            var customDiv = document.getElementById('custom_type_div');
            if (select.value === 'custom') {
                customDiv.classList.add('show');
                document.getElementById('disk_type_custom').required = true;
            } else {
                customDiv.classList.remove('show');
                document.getElementById('disk_type_custom').required = false;
            }
        }
    </script>
</head>
<body>
    <div class="breadcrumb">
        <a href="/import">‚Üê Cancel Import</a>
    </div>

    <h1>Import Media - Step 4 of 5</h1>
    <div class="progress">
        <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
        </div>
    </div>

    <h2 style="margin-bottom: 20px;">Disk Details</h2>

    <form method="POST">
        {{if eq .Session.MediaKind 1}}
        <div class="form-group">
            <label for="series_num">Series Number *</label>
            <input type="number" id="series_num" name="series_num" min="1" value="1" required>
            <div class="help-text">Which series/season is this disk from?</div>
        </div>

        <div class="form-group">
            <label for="disk_num">Disk Number *</label>
            <input type="number" id="disk_num" name="disk_num" min="1" value="1" required>
            <div class="help-text">Which disk number is this for the series?</div>
        </div>
        {{end}}

        <div class="form-group">
            <label for="disk_type">Disk Type *</label>
            <select id="disk_type" name="disk_type" onchange="toggleCustomType()" required>
                {{if .Session.DetectedType}}
                {{if eq .Session.DetectedType.String "Blu-Ray"}}
                <option value="bluray" selected>Blu-Ray</option>
                {{else if eq .Session.DetectedType.String "DVD"}}
                <option value="dvd" selected>DVD</option>
                {{else}}
                <option value="" disabled selected>-- Select Type --</option>
                {{end}}
                {{else}}
                <option value="" disabled selected>-- Select Type --</option>
                {{end}}
                <option value="bluray">Blu-Ray</option>
                <option value="bluray_uhd">Blu-Ray UHD</option>
                <option value="dvd">DVD</option>
                <option value="custom">Custom...</option>
            </select>
            <div class="help-text">Select the disk format</div>
        </div>

        <div id="custom_type_div" class="custom-type">
            <div class="form-group">
                <label for="disk_type_custom">Custom Disk Type</label>
                <input type="text" id="disk_type_custom" name="disk_type_custom">
                <div class="help-text">Enter custom disk type (e.g., "4K HDR", "BDMV")</div>
            </div>
        </div>

        <button type="submit" class="btn">Next</button>
    </form>
</body>
</html>
